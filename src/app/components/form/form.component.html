<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="container col-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
    </div>
  
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Enter last name">
    </div>
  
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age" placeholder="Enter age">
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="" disabled>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" formControlName="date">
    </div>
  
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
  
    <div class="form-check">
      <input type="checkbox" id="terms" class="form-check-input" formControlName="terms">
      <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
    </div>
  <div class="form-group">
    
    <button type="submit" class="btn btn-primary " id="s-btn">Submit</button>
    <button type="reset" class="btn btn-danger" id="r-btn">Reset</button>
    <button type="button" class="btn btn-info" id="a-btn" [routerLink]="'/get'">Admin</button>
 
</div>
</div>
  </form>
  <!-- close -->
