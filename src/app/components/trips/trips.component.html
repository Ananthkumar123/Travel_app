<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trips Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f39c12;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .submit-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>From</th>
        <th>Destination</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Vehicle</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>New York</td>
        <td>Paris</td>
        <td>$1200</td>
        <td>10%</td>
        <td>Airplane</td>
        <td><button class="submit-btn">Submit</button></td>
      </tr>
      <tr>
        <td>Tokyo</td>
        <td>Sydney</td>
        <td>$900</td>
        <td>15%</td>
        <td>Cruise</td>
        <td><button class="submit-btn">Submit</button></td>
      </tr>
      <tr>
        <td>London</td>
        <td>Rome</td>
        <td>$750</td>
        <td>5%</td>
        <td>Train</td>
        <td><button class="submit-btn">Submit</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
