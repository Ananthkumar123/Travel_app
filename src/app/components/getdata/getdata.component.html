<html lang="en">

<head>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    /* Button styles */
    .btn {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #2980b9;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }

      .btn {
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>

  <div class="table">
    <div class="container mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>iD</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Date</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let y of ids">
            <td>{{y.id}}</td>
            <td>{{y.name}}</td>
            <td>{{y.lastname}}</td>
            <td>{{y.age}}</td>
            <td>{{y.gender}}</td>
            <td>{{y.date}}</td>
            <td>{{y.mobile}}</td>
            <td>{{y.email}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delid(y.id)">Delete</button></td>
            <td><button type="button" class="btn btn-secondary" (click)="updateuser(y.id)">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>



<!-- updateform -->
 
<div *ngIf="handleupdate">
  <h1 style="color: blueviolet; text-align: center;" >update form</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit" class="p-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" class="form-control" formControlName="lastname"
            placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" placeholder="Enter age">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" formControlName="gender">
            <option value="" disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" formControlName="date">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>

        <div class="form-check">
          <input type="checkbox" id="terms" class="form-check-input" formControlName="terms">
          <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
        </div>
        <div class="form-group">

          <button type="submit" class="btn btn-primary " id="s-btn" (click)="Submit()">Update</button>

        </div>
      </div>
    </div>
  </div>
</form>
</div>
