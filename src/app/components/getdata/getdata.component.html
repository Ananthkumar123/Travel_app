<body>

  <div class="table">
    <div class="container mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>iD</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Date</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <tr *ngFor="let y of ids">
            <td>{{y.id}}</td>
            <td>{{y.name}}</td>
            <td>{{y.lastname}}</td>
            <td>{{y.age}}</td>
            <td>{{y.gender}}</td>
            <td>{{y.date}}</td>
            <td>{{y.mobile}}</td>
            <td>{{y.email}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delid(y.id)">Delete</button></td>
            <td><button type="button" class="btn btn-secondary" (click)="updateuser(y.id)">Update</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
<!-- updateform -->
<div *ngIf="handleupdate">
<form [formGroup]="myForm" (ngSubmit)="onSubmit" class="p-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" class="form-control" formControlName="lastname"
            placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" placeholder="Enter age">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" formControlName="gender">
            <option value="" disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" formControlName="date">
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>

        <div class="form-check">
          <input type="checkbox" id="terms" class="form-check-input" formControlName="terms">
          <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
        </div>
        <div class="form-group">

          <button type="submit" class="btn btn-primary " id="s-btn" (click)="ngOnSubmit()">Update</button>


        </div>
      </div>
    </div>
  </div>
</form>
</div>
